<!DOCTYPE html>
<html layout:decorate="~{/layout1.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enchères Eni - Accueil</title>
<link rel="stylesheet" data-th-href="@{/styles/styles.css}">
</head>
<body>

<main layout:fragment="main">

	<h1>Liste des enchères</h1>
	
	<h2>Filtres</h2>
	
	<fieldset>
		<form action="">
			<div class="search-criteria"> 
				<input class="searchbar" placeholder="Le nom de l'article contient"><br>
				<div class="category">
					<label for="categorie">Categorie</label>
					<select  name="categorie" id="categorie">
		    			<option th:each="categorie: ${@encherescategoriesservice.categories}" th:value="${categorie.noCategorie}" th:text="${categorie.libelle}">Ici apparaissent les options</option>
					</select>
				</div>		
			</div>
			<input class="button" type="submit" value="Rechercher">
		</form>
	</fieldset>
	
	<div class="liste-articles">
 		<div class="article">
 		 		<img alt="image-article-1" src="/images/pc_gamer.jpeg">
 		 		<h3>PC Gamer pour travailler</h3>
 		 		<p>Prix : 210 points</p>
 		 		<p>Fin de l'enchère : 10/08/2018</p>
 		 		<p>Vendeur : jojo44</p>
 		</div>
  		<div class="article">
  			 	<img alt="image-article-2" src="/images/cuiseur_a_riz.jpg">
 		 		<h3>Rocket stove pour riz et pâtes</h3>
 		 		<p>Prix : 185 points</p>
 		 		<p>Fin de l'enchère : 09/10/2018</p>
 		 		<p>Vendeur : NineJea</p>
  		</div>
  		
	</div>
	
	
</main>

</body>
</html>
